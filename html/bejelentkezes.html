<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Breaking Labs - Bejelentkezés</title>
  <link rel="stylesheet" href="/css/style2.css">
</head>


<body>

  <nav class="navbar navbar-expand-lg" id="nav" style="z-index: 100;">
    <div class="container-fluid">

      <!-- Toggler for mobile menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/html/index.html">Főoldal</a>
          <div class="navbarC"><a class="nav-link active" href="/html/bejelentkezes.html">Bejelentkezés</a></div>
          <a class="nav-link" href="/html/vizsgalataink.html">Vizsgálataink</a>
          <a class="nav-link" href="/html/idopontfoglalas.html">Időpont foglalás</a>
          <a class="nav-link" href="/html/support.html">Support</a>
        </div>
      </div>

      <!-- Right navbar -->
      <a class="navbar-brand2 d-none d-lg-flex" href="#">
        <img src="/kepek/moon.png" width="2px" height="2px">
        <label class="switch">
          <input type="checkbox" id="toggle-icon" onchange="toggleDarkMode()" data-on="/kepek/moon.png"
            data-off="/kepek/sun.png">

          <span class="slider"></span>
        </label>
        <img src="/kepek/logo.png"> Breakin' Labs
      </a>
    </div>
  </nav>

  <div class="login-container" id="login-container" style="z-index: 5;">
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="InputUsername" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameHelp">
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 password-container">
        <label for="InputPassword" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="InputPassword">
        <span class="toggle-password" onclick="togglePassword()">
          <img src="https://img.icons8.com/ios-filled/20/000000/visible.png" id="eye-icon">
        </span>
        <div id="emailHelp" class="form-text">Nem fogjuk megosztani a jelszavát.</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">Emlékezz rám</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>

      <div class="divider"></div>

      <div class="social-buttons">
        <button type="button" class="btn btn-light w-100 mb-2 social-gombok-google">Bejelentkezés Google-lal</button>
        <button type="button" class="btn btn-light w-100 social-gombok">Bejelentkezés Facebookkal</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/javascript/script2.js"></script>
</body>

</html>
